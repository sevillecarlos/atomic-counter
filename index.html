<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="apple-touch-icon" sizes="180x180" href="./public/icon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./public/icon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./public/icon/favicon-16x16.png" />
    <link rel="manifest" href="./public/icon/site.webmanifest" />    

    <link rel="stylesheet" type="text/css" href="./src/css/style.css" />
    <link rel="stylesheet" type="text/css" href="./vendors/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="./vendors/css/grid.css" />
    <title>Atom Counter</title>
  </head>
  <body>
    <header>
      <div class="section group">
        <div class="col span-3-of-3">
          <div class="title-container">
            <h1 class="title">
              <img
                class="logo-image"
                src="./assets/img/logo.png"
                alt="Logo Atom Counter"
              />
              Atom Counter
              <p class="signature">by Carlos</p>
            </h1>
          </div>
        </div>
        <div class="section group">
          <div class="col span-1-of-2">
            <div class="intro-div">
              <div class="col span-3-of-3">
                <label class="label-input" for="formula"
                  >Add formula to calculate</label
                >
              </div>
              <div class="col span-3-of-3">
                <input
                  class="formula-intro"
                  placeholder="HMg(O2)K"
                  type="text"
                />
              </div>
              <div class="col span-3-of-3">
                <button class="btn calc-btn">Calculate</button>
              </div>
              <div class="col span-3-of-3">
                <p class="formula-sample"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="col span-1-of-2">
          <div class="container-counter-elements">
            <table></table>
          </div>
        </div>
      </div>
    </header>
  </body>
  <script src="./src/js/script.js"></script>
</html>
