<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./public/icon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./public/icon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./public/icon/favicon-16x16.png"
    />
    <link rel="manifest" href="./public/icon/site.webmanifest" />

    <link
      rel="stylesheet"
      type="text/css"
      href="./src/resource/css/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./src/vendors/css/normalize.css"
    />
    <link rel="stylesheet" type="text/css" href="./src/vendors/css/grid.css" />
    <title>Atom Counter</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">
        <img
          class="logo-image"
          src="./assets/img/logo.png"
          alt="Logo Atom Counter"
        />
        Atom Counter
      </h1>
      <div class="section group">
        <div class="col span-3-of-3">
          <h5 class="label-input">Add formula to calculate</h5>
        </div>
      </div>
      <form>
        <div class="section group">
          <div class="col span-3-of-3">
            <input
              class="formula-intro"
              placeholder="Enter formula"
              type="text"
            />
          </div>
          <div class="section group">
            <div class="col span-3-of-3">
              <h3 class="error-tag"></h3>
            </div>
          </div>
        </div>
        <div class="section group">
          <div class="col span-3-of-3">
            <button type="submit" class="btn calc-btn">Calculate üß™</button>
          </div>
        </div>
      </form>
      <div class="section group">
        <div class="col span-3-of-3">
          <h5 class="enter-formula">
           
          </h5>
        </div>
      </div>
      <div class="section group">
        <div class="col span-3-of-3">
          <div class="container-counter-elements">
            <table></table>
          </div>
        </div>
      </div>
      <div class="footer">
        <span>code by Carlosüçí</span>
      </div>
    </div>
  </body>
  <script src="./src/js/script.js"></script>
</html>
